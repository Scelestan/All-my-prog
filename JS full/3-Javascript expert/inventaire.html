            function putText(
               caneuvas, ContentX,
               fontsize, fontface,
               lineHeight, colorim,
               text) {
               lineHeight *= 2.2;
               var cw = caneuvas
                  .width;
               var ch = caneuvas
                  .height;
               var words = text
                  .replace(/\n/g,
                     ' \n ')
                  .split(' ');
               var wordWidths = [];
               fontsize = (self
                     .innerWidth /
                     1600) * (
                     fontsize * 2.1
                     ) * getZoom();
               ContentX.font =
                  fontsize + 'px ' +
                  fontface;
               for (var i = 0; i <
                  words.length; i++
                  ) {
                  wordWidths.push(
                     ContentX
                     .measureText(
                        words[i])
                     .width);
               }
               var spaceWidth =
                  ContentX
                  .measureText(' ')
                  .width;
               var wordIndex = 0
               var data = [];
               // fill heart with text
               ContentX.fillStyle =
                  colorim;
               var imgDataData =
                  ContentX
                  .getImageData(0, 0,
                     cw, ch)
                  .data;
               for (var i = 0; i <
                  imgDataData
                  .length; i += 4) {
                  data.push(
                     imgDataData[
                        i + 3]);
               }
               coordinatesWords();
               // draw words sequentially into next available block of 
               //    available opaque pixels 
               function coordinatesWords() {
                  var sx = 0;
                  var sy = 0;
                  var y = 0;
                  var wordIndex = 0;
                  ContentX
                     .textBaseline =
                     'top';
                  while (y < ch &&
                     wordIndex <
                     words.length) {
                     sx = 0;
                     sy = y;
                     var startingIndex =
                        wordIndex;
                     while (sx <
                        cw &&
                        wordIndex <
                        words
                        .length &&
                        words[
                           wordIndex
                           ] != '\n'
                        ) {
                        var x =
                           getRect(
                              sx, sy,
                              lineHeight
                              );
                        var available =
                           x - sx;
                        var spacer =
                           spaceWidth; // spacer=0 to have no left margin
                        var w =
                           spacer +
                           wordWidths[
                              wordIndex
                              ];
                        while (
                           available >=
                           w &&
                           words[
                              wordIndex
                              ] !=
                           '\n') {
                           ContentX
                              .fillText(
                                 words[
                                    wordIndex
                                    ],
                                 spacer +
                                 sx,
                                 sy);
                           sx += w;
                           available
                              -= w;
                           spacer =
                              spaceWidth;
                           wordIndex++;
                           w = spacer +
                              wordWidths[
                                 wordIndex
                                 ];
                        }
                        sx = x + 1;
                     }
                     if (words[
                           wordIndex
                           ] == '\n'
                        ) {
                        wordIndex++;
                     }
                     y = (wordIndex >
                           startingIndex
                           ) ? y +
                        lineHeight :
                        y + 1;
                  }
               }
               // find a rectangular block of opaque pixels
               function getRect(sx,
                  sy, height) {
                  var x = sx;
                  var y = sy;
                  var ok = true;
                  while (ok) {
                     if (data[y *
                           cw + x] <
                        250) {
                        ok = false;
                     }
                     y++;
                     if (y >= sy +
                        height) {
                        y = sy;
                        x++;
                        if (x >=
                           cw) {
                           ok =
                           false;
                        }
                     }
                  }
                  return (x);
               }
            }
